<html>
<head>
<title>노무비: 내역서작성 layer popup</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">


<style>		
html, body, div, table, img {margin: 0;	padding: 0;	border: 0;}
@font-face{
    font-family: 'malgun';
    font-style: normal;
    font-weight: normal;
    src: url('/fonts/malgun.eot'); 
    src: local('malgun'), url('/fonts/malgun.woff') format('woff'), url('/fonts/malgun.ttf') format('truetype');
}
.nomubi_alert_warp {background:url(images/pop/popup_bg.jpg) no-repeat; width:500px; height:360px; position:relative;}
.nomubi_alert_warp .nomubi_alert_text {color:white; font-size:24px; font-weight:bold; position:absolute; top:80px; left:10px; width:480px; text-align:center; letter-spacing:-1px; word-spacing:-1px; font-family:'Malgun Gothic', 'NanumGothic', 'Gulim', 'Dotum'; }
.nomubi_alert_warp .nomubi_alert_button {position:absolute; top:280px; left:195px; width:112px; text-align:center; border:0;}
</style>



</head>
<body>

        <div class="nomubi_alert_warp" style="margin-top:22px">
            <div class="nomubi_alert_text">나이스디앤알</div>
            <a href="" class="nomubi_alert_button">
                <img src="images/pop/btn_nomubi_alert_ok.png" alt="OK" style="border:0" onclick="parent.smartPopClose()">
            </a>
        </div>




</body>
</html>
