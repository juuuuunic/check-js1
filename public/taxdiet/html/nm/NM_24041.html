function f_call_result(result) {
	if (result.status) {
		var blbdList = result.blbdList;
		var dataLength = blbdList.length;
		var content="";

        for(var idx=0;idx<dataLength;idx++) {
            content += "<tr>"
            		+"<td>"+blbdList[idx].rgtDttm.substring(0,10)+"</td>"
            		+"<td class='tit'><a href='javascript:f_view(\""+blbdList[idx].blbdSeq+"\")';>"+blbdList[idx].titl+"</a></td>"
            		+"<td>"+blbdList[idx].aswCnt+"</td>"
                	+"</tr>"
                	;
        }

        $(content).appendTo("#bidListTable");

        if (!result.more_data) {
        	$("#more_btn").css("display","none");
        }
	}
	else {
		alert(result.message);
	}
}

function f_view(blbdSeq) {
	$('#blbdSeq').val(blbdSeq);
