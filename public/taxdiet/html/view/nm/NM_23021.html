$(document).ready(function(){

	$('#email_send_button').click(function() {
		var eMail = $("#eMail1").val() + "@" + $("#eMail2").val();
		var isDetail = $(':radio[name="isDetail"]:checked').val();

		if(isDetail == null || isDetail == "") {
			alert('처리할 항목이 없습니다.');
			return false;
		}

		// 이메일 유효성체크
		if(!eMail.isEmail()) {
			alert('이메일 주소 형식이 잘못되었습니다.');
			return false;
		}
		
		$("#srchInsDtfrom").val($("#srchInsDtfrom").val().replaceAll("-",""));
		$("#srchInsDtTo").val($("#srchInsDtTo").val().replaceAll("-",""));

		// {0} 전송하시겠습니까?
		var message = "자료를 전송하시겠습니까?";

		if(confirm(message)) {
			f_post_submit("../nm/NM_23021_ML.html", "7F4250422D0233081B17263B40013B");
		}

		return false;
	});
});

	if(pval == "selfToggle") {

	else {
		$('#eMail2').val(pval);
	}
}
