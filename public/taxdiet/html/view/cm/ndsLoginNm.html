$(function(){
	
	$(".btn_joinMember").click(function(){
			
		var url		= $(this).attr("move");
		
		if(typeof jmForm == "undefined"){
			var $form	= $("<form/>",{id:"jmForm", name:"jmForm", method:"get", action:url});
			
			$("body").append($form);
			$("<input/>").attr({type:"hidden", name:"referrUrl", value:"623C2734237F434A2D594B41200D152A3E062545033D5E220C" }).appendTo("#jmForm");
			
		} else {
			$("#jmForm").attr("action", url);
		}
		$("#jmForm").attr('target', '_blank').submit();
		
	});
	
});

</script>
<script type="text/javascript" src="/js/mobile/libs/jquery.cookie.js"></script>
<script type="text/javascript">
$(function() {
	// set focus event
	$(':input').bind('keyup, keydown', function(event) {
		ElementUtil.moveFocus(event, this);
	});

	$("#form").validate({
		rules : {
			'membId' : { required:true }
			,'pswd' : { required:true }
		},
		messages  : {
			'membId' : '아이디를 입력해주세요.'
			,'pswd' : '비밀번호를 입력해주세요.'
		},

		onsubmit : false
	});

	$('#loginBtn').click(function() {
		if(!$("#form").valid()){
			return false;
		}

		$.removeCookie("saveid", {path : '/'});
		$.removeCookie("savepw", {path : '/'});

		$("#form").attr('target', '_self');
		$("#form").attr('action', 'https://t-m.taxdiet.co.kr/cm/ndsLoginProcNm.html');
		$("#form").submit();

		return false;
	});
});

$(window).load(function(){
	$('#membId').val("");
	$('#pswd').val("");

	if("false" == "true") {
		if ($("#keep_login").prop("checked")) {
			$.cookie("saveid", "", {expires: 365, path : '/'});
			$.cookie("savepw", "", {expires: 365, path : '/'});
		}

		$('#pswd').val("");
		$("#form").attr('action', '').submit();
	}
	else if("false" == "false" && "" != "") {
		alert("");
		$("#membId").focus();
	}
	else {
		$("#membId").focus();
	}
});
</script>
