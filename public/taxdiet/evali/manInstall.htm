<script LANGUAGE="JavaScript">
var interval = 1000 * 10;
function isInstall() {
    if (!isInstallEVCSP()) {
        location.href="manInstall.htm";
    } else {
        if(getVersion() < "3020304") {
            location.href="manInstall.htm";
        } else {
            //history.back(-1);
            alert("설치가 완료되었습니다.\n창을 닫고 다시 접속하시기 바랍니다. ");
            window.close();
        }
    }   
}

setTimeout("isInstall()", interval);
