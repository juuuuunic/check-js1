<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat&display=swap");

@import url("https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css");

    body {
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #910000aa;
    }

    * {
        font-family: "Montserrat", sans-serif !important;
    }

    h1 {
    position: relative;
    color: #ffffff;
    font-size: 10em;
    line-height: 1.1em;
    outline: none;
    text-align: center;
    user-select: none;
    transform: rotate(-10deg) skewX(20deg);
    text-shadow: -1px 1px #cacaca,
        -2px 2px #cacaca,
        -3px 3px #cacaca,
        -4px 4px #cacaca,
        -5px 5px #cacaca,
        -6px 6px #cacaca,
        -7px 7px #cacaca,
        -8px 8px #cacaca,
        -9px 9px #cacaca,
        -10px 10px #cacaca,
        -11px 11px #cacaca,
        -12px 12px #cacaca,
        -20px 20px rgb(0,0,0,0.4);
    }
    h1 > span {
        color: #910000aa;
        text-shadow: -1px 1px #470101aa,
        -2px 2px #470101aa,
        -3px 3px #470101aa,
        -4px 4px #470101aa,
        -5px 5px #470101aa,
        -6px 6px #470101aa,
        -7px 7px #470101aa,
        -8px 8px #470101aa,
        -9px 9px #470101aa,
        -10px 10px #470101aa,
        -11px 11px #470101aa,
        -12px 12px #470101aa,
        -20px 20px rgb(0,0,0,0.4);
    }

    @media screen and (max-width: 500px) {
        h1 {
            font-size:  3em; 
            text-shadow: -1px 1px #cacaca,
            -2px 2px #cacaca,
            -3px 3px #cacaca,
            -4px 4px #cacaca,
            -5px 5px #cacaca,
            -6px 6px #cacaca,
            -7px 7px #cacaca,
            -8px 8px #cacaca,
            -9px 9px #cacaca,
            -10px 10px #cacaca,
            -11px 11px #cacaca,
            -12px 12px #cacaca,
            -14px 14px rgb(0,0,0,0.4);
        }
        h1 > span {
        color: #910000aa;
        text-shadow: -1px 1px #470101aa,
        -2px 2px #470101aa,
        -3px 3px #470101aa,
        -4px 4px #470101aa,
        -5px 5px #470101aa,
        -6px 6px #470101aa,
        -7px 7px #470101aa,
        -8px 8px #470101aa,
        -9px 9px #470101aa,
        -10px 10px #470101aa,
        -11px 11px #470101aa,
        -12px 12px #470101aa,
        -14px 14px rgb(0,0,0,0.4);
    }
    } 
    </style>
</head>
<body>
    <h1 contenteditable="true">오동규<br/>자지말고 힘내랏<br/><span>♡꺄항♥</span></h1>
    
</body>
</html>
