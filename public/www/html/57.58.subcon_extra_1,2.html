    <script type="text/javascript">
         $(document).ready(function() {

           $('.accodianList').removeClass('active').stop().hide();
            $('.accodianPanel').on('click', function() {
                var target = $('.accodianList')
                var panel = $('.accodianPanel')
                if(target.hasClass('show')) {
                    panel.removeClass('active');
                    target.removeClass('show').stop().slideUp(300, function() {
                        panel.children('.fa').removeClass('fa-angle-down')
                        panel.children('.fa').addClass('fa-angle-right')
                    });
                } else {
                    panel.addClass('active');
                    target.addClass('show').stop().slideDown();
                    panel.children('.fa').removeClass('fa-angle-right')
                    panel.children('.fa').addClass('fa-angle-down')
                }
            });

            $('.btnLogout').on('click', function() {
                confirm('로그아웃 하시겠습니까?');
            });
        });
    </script>
