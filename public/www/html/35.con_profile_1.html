         $(document).ready(function() {

            $('input[type="password"].reConfPsw').on('keyup', function(){
                var txtVal = this.value;

                    $('input[type="button"].btn_active').attr('id', 'btnSel');
                } else  {
                    $('input[type="button"].btn_active').attr('id', 'btnDim');
                }

            });

            $('.btn_active').on('click', function() {
                if ($('input[type="button"].btn_active').attr('id') == 'btnSel') {
                    var url = window.location.href='./36,37.con_profile_2,3.html';
                    $(this).attr('href', url);
                }
            });

            
        });
    </script>
