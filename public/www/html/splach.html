    <script type="text/javascript">
        $(document).ready(function() {
            HeightAuto();
            
            var splasWid = $(".splash").width();
            var splashOffset = $(".splash").offset();
            splashOffset.left = ($(window).width() / 2)-(splasWid/2);
            splashOffset.top = ($(window).height() / 2)-(splasWid/2);
            
            $(".splash").css("left", splashOffset.left);
            $(".splash").css("top", splashOffset.top);

            $(window).resize(function() {
                splashOffset.left = ($(window).width() / 2)-(splasWid/2);
                splashOffset.top = ($(window).height() / 2)-(splasWid/2);
            });
        });
    </script>
</head>
<body>
    <div id="content" class="HeightAuto">
        <div id="splash_wrap"></div>
            <div class="splash"></div>
        </div>
    </div>
</body>
