    <link rel="stylesheet" type="text/css" href="../../css/lib/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../css/lib/picker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/layout.css">

    <script type="text/javascript" src="../../js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="../../js/lib/picker.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript">
         $(document).ready(function() {
            
            $('input[type="password"]').on('keyup', function() {
                pswCheck();
            });

            var nowPsw = document.getElementById("nowPsw"); // 현재 비밀번호
            var newPsw = document.getElementById("newPsw"); // 새 비밀번호
            var confPsw = document.getElementById("confPsw"); // 새 비밀번호 확인
            $('.btnApply').on('click', function() {
                if(nowPsw.value == '' || nowPsw.value == null) {
                    alert("비밀번호를 입력하세요.");
                    nowPsw.focus();  
                } else if (newPsw.value == '' || newPsw.value == null) {
                    alert("새 비밀번호를 입력하세요.");
                    newPsw.focus();  
                } else if (nowPsw.value == newPsw.value) {
                    alert("현재 비밀번호와 동일합니다.");
                    newPsw.value = "";
                    confPsw.value = "";
                    newPsw.focus();
                    newPsw.select();
                } else if (newPsw.value !== confPsw.value ) {
                    alert("새 비밀번호가 일치하지 않습니다.");
                    confPsw.value = "";
                    confPsw.focus();
                    confPsw.select();
                } else if (confPsw.value == '') {
                    alert("새 비밀번호를 다시 한 번 입력해주세요.");
                    confPsw.focus();  
                } else if(!isCheck_pswd(newPsw.value)) {
                    alert("영문자,숫자,특수문자!@#$%^&*() 조합으로 8~16자리 이내로 입력하세요.");
                    confPsw.focus();  
                }
                return false;
            });
            
        });
    </script>

    <script type="text/javascript">


        function pswCheck() {
            // 비밀번호 규칙
            // 영문자, 특수문자, 숫자, 8~16
            var regexPassword	= /^(?=.*[a-zA-Z])(?=.*[!@#$%^&*()])[a-zA-Z0-9!@#$%^&*()]{8,16}$/;
            // 비밀번호 체크
            function isCheck_pswd(str){
                return regexPassword.test(str);
            }

            if(!isCheck_pswd(newPsw.value)){
                $('input[type="password"]#newPsw').css({ background: 'no-repeat url(../../images/wrong_red_ico.png) right center', 'background-size': '10px'});;
            } else {
                $('input[type="password"]#newPsw').css({ background: 'no-repeat url(../../images/correct_bl_ico.png) right center', 'background-size': '14px'});
            }

            if(newPsw.value !== confPsw.value){
                $('input[type="password"]#confPsw').css({ background: 'no-repeat url(../../images/wrong_red_ico.png) right center', 'background-size': '10px'});;
            } else {
                $('input[type="password"]#confPsw').css({ background: 'no-repeat url(../../images/correct_bl_ico.png) right center', 'background-size': '14px'});
            }
            return false;
        }

        

    </script>

</head>
<body>

        <header>

                <!-- end: 뒤로가기/닫기 -->  

                <h1 class="HeadTitleName tit_black">내 정보 관리</h1>
                
                <div class="toolbar clearfix">
                    <!-- qmark -->
                    <a class="btnQmark_bk"></a>
                    <!-- end: qmark -->
                </div>
            </div>
        </header>
        <!-- end: header -->

        <!-- section -->
        <section>
            <div class="brick-vowel">
                <!-- 현장명 -->
                <div class="grid1">
                    <h3 class="title">패스워드 변경</h3>
                    <ul>
                        <li>
                            <table class="border_b bizData" width="100%">
                                <tbody>
                                    <tr>
                                        <th>
                                            <fieldset>
                                                <label class="nowPsw">
                                                    현재 패스워드
                                                    <input type="password" id="nowPsw" placeholder="입력해주세요.">
                                                </label>
                                            </fieldset>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <fieldset>
                                                <label class="newPsw">
                                                    새 패스워드
                                                    <input type="password" id="newPsw" placeholder="8자리 이상, 특수문자 포함">
                                                </label>
                                            </fieldset>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <fieldset>
                                                <label class="confPsw">
                                                    새 패스워드 재확인
                                                    <input type="password" id="confPsw" placeholder="다시 한 번 입력해주세요.">
                                                </label>
                                            </fieldset>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                </div>
                <!-- // 현장명 -->
            </div>
        </section>
        <!-- //section -->
    </div>
        
    <input type="submit" id="btnSel" class="btnApply setPosition" value="적용">
