<head>
<meta charset="utf-8">
<title>약관동의</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="우아한청년들 라이더지원시스템">
<meta property="og:title" content="우아한청년들 라이더지원시스템">

<!--style -->
<link href="/css/normalize.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">

<!--js -->
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--lib /  fancybox-->

<script src="/lib/slick/slick.min.js"></script> -->

<script>
$(function(){
    //전체 동의
    $(".btn-next").click(function(){
        if(!fnChkInput()) {
            return false;
        }

        return false;
    });

});

// 커넥터 정보
function fnChkInput(){	
    var input = $(".conn-inpt input:not(.ncsry_non)"); 
    for(var i = 0; i < input.length; i++) {
        var $this = $(input[i]);
        if($this.val() ==='') { //인풋박스가 비어있다면
            alert('은행 정보 입력 항목에 모두 입력해 주세요.');
            $this.focus();
            return false;
        }		
    }
    return true;
}
</script>
</head>

<body>
<!-- header -->
<header>
    <h3></h3>
    <div class="inner">
        <h1 class="blind">우아한청년들 라이더지원시스템</h1>
        <h1 class="logo"><img src="/images/common/logo.png" alt="배민커넥트 로고"></h1>
    </div>
</header>
<!-- //header -->

<!-- contents -->
<div class="contents">   
    <section class="conn-info">
        <ul class="clearfix">
            <li>1</li>
            <li>2</li>
            <li class="on">3</li>
            <li>4</li>
        </ul>
    </section>
    <section class="conn-content">
        <h3 class="conn_title">3. 은행정보 및 추천인 입력</h3>

        <!-- conn_form -->
        <div class="connect conn_form">
            <p class="conn-guide">수수료를 입금 받을 계좌 정보를 입력해 주세요.</p>
            <ul>
                <!-- conn-inpt -->
                <li class="conn-inpt">
                    <div class="form-row">
                        <label for="acc_nm">예금주명</label>
                        <input id="acc_nm" name="acc_nm" data-ref="acc_nm" type="text" maxlength="20" placeholder="예금주명 입력">
                    </div>
                    <div class="form-row">
                        <label for="bank_nm">은행명</label>
                        <input id="phone" name="bank_nm" data-ref="bank_nm" type="text" placeholder="은행명 입력" aria-invalid="true">
                    </div>
                    <div class="form-row">
                        <label for="acc_no">계좌번호</label>
                        <input id="acc_no" name="acc_no" type="text" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="계좌번호 입력" >
                    </div>
                </li>
                <!-- //conn-inpt -->
            </ul>
        </div>
        <!-- //conn_form -->

        <!-- conn_form -->
        <div class="connect conn_form">
            <p class="conn-guide">추천인의 라이더앱 로그인 ID를 정확히 기재해 주세요.</p>
            <ul>
                <!-- conn-inpt -->
                <li class="conn-inpt">
                    <div class="form-row">
                        <label for="recommender">ID입력</label>
                        <input id="recommender" class="ncsry_non" name="recommender" type="text" placeholder="추천인이 있는 경우에만 입력하세요. ex) BCxxxxxx">
                    </div>
                </li>
                <!-- //conn-inpt -->
            </ul>
        </div>
        <!-- //conn_form -->
    </section>
    <section class="conn-btn">
        <ul class="btn-box">
            <li><input type="submit" class="button-primary-line btn-save-temp" value="임시저장"></li>
            <li><input type="submit" class="button-primary btn-next" value="다음"></li>
        </ul>
    </section>
</div>
<!-- //contents -->

<!-- footer -->
<footer>

    </div>
    <div class="company-info">
        <span>서울특별시 송파구 올림픽로35다길 42, 한국루터회관 16층</span>
        <span>대표이사 윤현준 | 사업자등록번호 417-87-00193</span>
        <span>(주)우아한청년들</span>
    </div>
</footer>
<!-- //footer -->
