<!DOCTYPE html>
<html class="desktop">
<head>
<meta charset="utf-8">
<title>라이더지원 시스템</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="우아한청년들 라이더지원시스템">
<meta property="og:title" content="우아한청년들 라이더지원시스템">

<!--style -->
<link href="/css/normalize.css" rel="stylesheet">
<link href="/css/layout.css" rel="stylesheet">

<!--js -->
<script src="/js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div id="lp">
        <div class="lp-wrap">
            <header>
                <h1 class="lp-title">배민커넥트 계약 체결 안내</h1>
            </header>
            <div class="lp-contents">
                지원해 주셔서 감사합니다!<br>
                다음 페이지에 나타나는 계약 내용을 꼼꼼히<br>
                확인 후 서명해 주세요.
            </div>
            <footer>
                <ul class="btn-exit">
                    <li>
                        <input type="button" id="btn-close" class="blind" value="닫기">
                        <label for="btn-close"></label>
                    </li>
                    <li>
                        <label for="btn-next" class="blind">확인</label>
                        <input type="submit" id="btn-next" class="button-primary" value="확인">
                    </li>
                </ul>
            </footer>
        </div>
        <i class="lp-dim"></i>        
    </div>

</body>
</html>
