<script>
$(function(){
    fileUploadNm();

    // 다음
    $(".btn-next").click(function(){
        if(!fnChkInput()) {
            return false;
        }



        return false;
    });

    // 첨부파일 삭제
    $(".btn-file_remove blind").on("click", function() {     
        var attr = $(this).siblings('label').attr('for')
        var replace = attr.slice(0,-3)
        $(this).siblings('.file-name').val('');
        $(this).siblings('label').attr('for',replace).text('첨부하기');
    });

   

});

// 커넥터 정보
function fnChkInput(){	
    var input = $(".conn-inpt input.file-name:not(.ncsry_non)"); 
    for(var i = 0; i < input.length; i++) {
        var $this = $(input[i]);
        if($this.val() ==='') { //인풋박스가 비어있다면
            alert('필수 제출서류를 첨부해 주세요.');
            $this.focus();
            return false;
        }		
    }
    return true;
}

// 첨부파일
function fileUploadNm() {
    var fileTarget = $('.btn-file'); 
    fileTarget.on('change', function(){ // 값이 변경되면 
        if(window.FileReader){ // modern browser 
            var filename = $(this)[0].files[0].name; 
        } else { // old IE 
            var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출 
        } 
        
        var attr = $(this).siblings('label').attr('for')
        var replace = attr+'_rm'
        // 추출한 파일명 삽입 및 라벨 변경
        $(this).siblings('.file-name').val(filename);
        $(this).siblings('label').attr('for',replace).text('삭제하기');
    });
}

</script>
