<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>서류제출</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="우아한청년들 라이더지원시스템">
<meta property="og:title" content="우아한청년들 라이더지원시스템">

<!--style -->
<link href="/css/global.css" rel="stylesheet">

<!--js -->
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/common.js"></script>

<script>
$(function(){

    // 다음
    $(".btn-next").click(function(){
        if(!fnChkPaper()) {
            return false;
        }

        ajaxLink('./lp/ajax.connected.html','GET','');
        return false;
    });

    // 첨부파일 삭제
    $(".btn-file_remove").on("click", function() {     
        var attr = $(this).siblings('label').attr('for')
        var replace = attr.slice(0,-3)
        $(this).siblings('.file-name').val('');
        $(this).siblings('label').attr('for',replace).text('첨부하기');
    });

   

});




</script>
</head>

<body>

<!-- header -->
<header>
    <h1 class="logo"><a href="./connectStep1.html">배민커넥트</a></h1>
</header>
<!-- //header -->

<!-- contents -->
<div class="contents">   
    <section class="conn-info">
        <ul class="clearfix">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="on">4</li>
        </ul>
    </section>
    <section class="conn-content">
        <h3 class="conn_title">
            <span>서류를 제출해주세요.</span>
        </h3>

        <!-- conn_form -->
        <div class="connect conn_form">
            <ul>
                <li class="form-row">
                    <span class="file-label"><em class="txt_red">(필수)</em> 본인 운전면허증</span>
                    <input class="file-name" disabled>

                    <input id="dvr_lic_rm" type="button" class="btn-file_remove lHidden">
                    <input id="dvr_lic" type="file" class="btn-file lHidden" onclick="fileUploadNm();">
                    <label for="dvr_lic">첨부하기</label>
                </li>
                <li class="form-row">
                    <span class="file-label"><em class="txt_red">(필수)</em> 계좌 사본</span>
                    <input class="file-name" disabled>
                    
                    <input id="acc_copy_rm" type="button" class="btn-file_remove lHidden">
                    <input id="acc_copy" type="file" class="btn-file lHidden" onclick="fileUploadNm();">
                    <label for="acc_copy">첨부하기</label>
                </li>
                <li class="form-row">
                    <span class="file-label"><em class="txt_red">(필수)</em> 자동차 등록증</span>
                    <input class="file-name" disabled>

                    <input id="car_rgit_rm" type="button" class="btn-file_remove lHidden">
                    <input id="car_rgit" type="file" class="btn-file lHidden" onclick="fileUploadNm();">
                    <label for="car_rgit">첨부하기</label>
                </li>
                <li class="form-row">
                    <span class="file-label"><em class="txt_red">(필수)</em> 보험증권</span>
                    <input class="file-name" disabled>

                    <input id="insur_policy_rm" type="button" class="btn-file_remove lHidden">
                    <input id="insur_policy" type="file" class="btn-file lHidden" onclick="fileUploadNm();">
                    <label for="insur_policy">첨부하기</label>
                    <span class="conn-notice">자동차등록증의 차량과 동일한 증권 및 가입증명서 첨부</span>
                </li>
                <li class="form-row">
                    <span class="file-label">가족관계증명서</span>
                    <input class="ncsry_non file-name" disabled>

                    <input id="family_rc_rm" type="button" class="btn-file_remove lHidden">
                    <input id="family_rc" type="file" class="btn-file lHidden" onclick="fileUploadNm();">
                    <label for="family_rc">첨부하기</label>
                </li>
                <li class="form-row">
                    <span class="file-label"><em class="txt_red">(필수)</em> 본인 프로필 사진</span>
                    <input class="file-name" disabled>

                    <input id="profile_rm" type="button" class="btn-file_remove lHidden ">
                    <input id="profile" name="profile" type="file" class="btn-file lHidden" onclick="fileUploadNm();">
                    <label for="profile">첨부하기</label>
                </li>
            </ul>
        </div>
        <!-- //conn_form -->
        
        <div class="conn_how">
            <a href="javascript:void(0)" onclick="ajaxLink('./lp/ajax.profile.html','GET',''); return false;" class="cert_type2">프로필 사진 찍는 방법<i></i></a>
        </div>
    </section>
    <section class="conn-btn">
        <ul class="btn-box">
            <li><input type="submit" class="button-primary-line btn-save-temp" value="임시저장"></li>
            <li><input type="submit" class="button-primary btn-next" value="다음"></li>
        </ul>        
    </section>
</div>
<!-- //contents -->

<!-- footer -->
<footer>
    <ul class="company-info">
        <li class="contact">상담 채널 : 카카오톡 배민커넥트 (9시~21시)</li>
        <li>서울 송파구 올림픽로35다길 32 9층</li>
        <li>대표이사 윤현준 │ 사업자등록번호 417-87-00193</li>
        <li>㈜우아한청년들</li>
    </ul>
</footer>
<!-- //footer -->

</body>

</html>
