<style>
    .contents .conn-content .conn_form > ul { margin-top: 12px; }
</style>
<script>
$(function(){
    //전체 동의
    $(".btn-next").click(function(){
        if(!fnChkAccount()) {
            return false;
        }

        document.location.href = "./connectStep4.html";
        return false;
    });

});


</script>
</head>

<body>

<!-- header -->
<header>
    <h1 class="logo"><a href="./connectStep1.html">배민커넥트</a></h1>
</header>
<!-- //header -->

<!-- contents -->
<div class="contents">   
    <section class="conn-info">
        <ul class="clearfix">
            <li>1</li>
            <li>2</li>
            <li class="on">3</li>
            <li>4</li>
        </ul>
    </section>
    <section class="conn-content">
        <h3 class="conn_title">
            <span>배달비 정산을 위한</span>
            <span>계좌정보를 입력해주세요</span>
        </h3>

        <!-- conn_form -->
        <div class="connect conn_form">
            <ul>
                <li class="form-row">
                    <label for="acc_nm">예금주명</label>
                    <input id="acc_nm" name="acc_nm" data-ref="acc_nm" type="text" maxlength="20" placeholder="예금주명 입력">
                </li>
                <li class="form-row">
                    <label for="acc_bank">은행명</label>
                    <input id="phone" name="acc_bank" data-ref="acc_bank" type="text" placeholder="은행명 입력" aria-invalid="true">
                </li>
                <li class="form-row">
                    <label for="acc_no">계좌번호</label>
                    <input id="acc_no" name="acc_no" type="text" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="계좌번호 입력" >
                </li>
            </ul>
        </div>
        <!-- //conn_form -->
    </section>
    <section class="conn-btn">
        <ul class="btn-box">
            <li><input type="submit" class="button-primary btn-next" value="다음"></li>
        </ul>
    </section>
</div>
<!-- //contents -->

<!-- footer -->
<footer>
    <ul class="company-info">
        <li class="contact">상담 채널 : 카카오톡 배민커넥트 (9시~21시)</li>
        <li>서울 송파구 올림픽로35다길 32 9층</li>
        <li>대표이사 윤현준 │ 사업자등록번호 417-87-00193</li>
        <li>㈜우아한청년들</li>
    </ul>
</footer>
