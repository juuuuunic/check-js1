<div id="map" style="width:100%;height:350px;"></div>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=43f0ccb49022a7dece53dd88e7d9c752"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(37.486792, 127.014555), // 지도의 중심좌표
            level: 1, // 지도의 확대 레벨
            mapTypeId: daum.maps.MapTypeId.ROADMAP // 지도종류
        };
    // 지도를 생성한다
    var map = new daum.maps.Map(mapContainer, mapOption);
    // 마우스 휠과 모바일 터치를 이용한 지도 확대, 축소를 막는다
    map.setZoomable(false);
    // 지도 타입 변경 컨트롤을 생성한다
    var mapTypeControl = new daum.maps.MapTypeControl();
    // 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
    map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);
    // 지도에 확대 축소 컨트롤을 생성한다
    var zoomControl = new daum.maps.ZoomControl();
    // 지도의 우측에 확대 축소 컨트롤을 추가한다
    map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);
    // 지도 클릭 이벤트를 등록한다 (좌클릭 : click, 우클릭 : rightclick, 더블클릭 : dblclick)
    daum.maps.event.addListener(map, 'click', function(mouseEvent) {
        console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
    });
    // 지도에 마커를 생성하고 표시한다
    var marker = new daum.maps.Marker({
        position: new daum.maps.LatLng(37.486792, 127.014555), // 마커의 좌표
        map: map // 마커를 표시할 지도 객체
    });
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new daum.maps.LatLng(37.486792, 127.014555), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다

    var positions = [{
            content: '<div style="text-align:center;padding:5px;width:300px;">코드를 입력해주세요</div>',
            latlng: new daum.maps.LatLng(37.486792, 127.014555)
        },
        {
            content: '<div sstyle="text-align:center;padding:5px;width:300px;">횟집</div>',
            latlng: new daum.maps.LatLng(37.486576, 127.014776)
        },
        {
            content: '<div style="text-align:center;padding:5px;width:300px;">에클라트</div>',
            latlng: new daum.maps.LatLng(37.4866578, 127.0142788, 19)
        },
        {
            content: '<div style="text-align:center;padding:5px;width:300px;">이지빌</div>',
            latlng: new daum.maps.LatLng(37.486817, 127.014914)
        }
    ];

    for (var i = 0; i < positions.length; i++) {
        // 마커를 생성합니다
        var marker = new daum.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng // 마커의 위치
        });

        // 마커에 표시할 인포윈도우를 생성합니다
        var infowindow = new daum.maps.InfoWindow({
            content: positions[i].content // 인포윈도우에 표시할 내용
        });

        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
        // 이벤트 리스너로는 클로저를 만들어 등록합니다
        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
        daum.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow));
        daum.maps.event.addListener(marker, 'click', makeOutListener(infowindow));
    }

    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
    function makeOverListener(map, marker, infowindow) {
        return function() {
            infowindow.open(map, marker);
        };
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다
    function makeOutListener(infowindow) {
        return function() {
            infowindow.close();
        };
    }

</script>
